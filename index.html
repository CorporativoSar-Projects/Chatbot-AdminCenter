<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Inicio de sesion</title>
  </head>

  <body>
    <div class="container-logo">
      <img src="img/Innovahue_logo.svg" class="imgLogo" />
    </div>
    <p class="txtGii">GIINTAPE INNOVAHUE</p>

    <div class="vector">
      <img src="img/Vector.png" class="imgVect" />
    </div>

    <div id="reset-password-form" style="display: none">
      <h2>Restablecer tu contraseña</h2>
      <p>
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer
        tu contraseña.
      </p>
      <form id="reset-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required />
        <button type="submit">Enviar enlace</button>
      </form>
      <button id="close-form">Cerrar</button>
    </div>

    <div class="login-container">
      <form>
        <div class="contIn">
          <h1 class="titleIn">Login</h1>
          <div class="contUs">
            <label class="form-label">ID de Empresa</label><br />
            <input
              type="text"
              name="idEmpresa"
              id="empresaId"
              class="txtUsu"
              required
            /><br />

            <label class="form-label">Correo</label><br />

            <input
              type="email"
              name="correo"
              id="email"
              class="txtMail"
              required
            /><br />
            <label class="form-label">Contraseña</label><br />
            <input
              type="password"
              name="contra"
              id="password"
              class="txtpsw"
              required
            /><br />
            <div class="container-btn-sesion">
              <a href="#" id="link-restablecer" class="link-restablecer"
                >¿Olvidaste la contraseña?</a
              >

              <button
                type="submit"
                name="inicioSesion"
                id="btnSesion"
                class="btnSesion"
              >
                Iniciar sesión
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/restContra.js"></script>
    <!-- <p class="txtGii">GIINTAPE INNOVAHUE</p> -->
  </body>
</html>
