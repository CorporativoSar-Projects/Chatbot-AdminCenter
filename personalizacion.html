<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            align-items: center;
            background-color: #fff0b3; /* Fondo amarillo claro */
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-title {
            background-color: #fff0b3; /* Fondo amarillo claro */
            color: black;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .menu-item {
            background-color: #ffaa00; /* Fondo naranja */
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s; /* Transición para la animación */
        }
        .menu-item:hover {
            background-color: #e69500; /* Cambio de color al hacer hover */
            transform: scale(1.05); /* Agranda el botón ligeramente */
        }
        .actions {
            margin-left: auto;
        }
        .action-button {
            background-color: #ff6600; /* Fondo naranja oscuro */
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Transición para la animación */
        }
        .action-button:hover {
            background-color: #e65c00; /* Cambio de color al hacer hover */
            transform: scale(1.05); /* Agranda el botón ligeramente */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Menu Hover Animation</div>
        <div class="menu-item">Estilo</div>
        <div class="menu-item">Burbuja</div>
        <div class="menu-item">Pantalla de inicio</div>
        <div class="menu-item">Crea la conversación</div>
        <div class="menu-item">Mensaje de despedida</div>
        <div class="menu-item">Finalizar</div>
        <div class="actions">
            <button class="action-button">Cerrar</button>
            <button class="action-button">Guardar y salir</button>
        </div>
    </div>
</body>
</html>
